<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload and View Images</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="form_file" accept="image/*">
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Images</h2>
    <ul>
    {% for file in files %}
        <li><a href="https://storage.googleapis.com/assignment1-image-store/{{ file }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
